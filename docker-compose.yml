version: '3.9'

services:
  db:
    image: postgres
    restart: always
    environment:      
      - POSTGRES_DB=demo_db
      - POSTGRES_USER=demo
      - POSTGRES_PASSWORD=demo123
    container_name: demo_postgres_db
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    ports:
      - '5432:5432'

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: demo-app
    environment:
      - PORT=${PORT}
    ports:
      - '3001:3001'
    depends_on:
      - db
    volumes:
      - ./src:/app/src